{% extends 'templatesdbms\dbmsbase.html' %}
{% block title %}DBMS Home{% endblock title %}
{% block body %}
<div class="container my-3">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="fileInvigilator" class="form-label">Upload any not to the model</label>
      {% comment %} <input class="form-control" type="file" required name="fileInvigilator" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"> {% endcomment %}
      <input class="form-control" type="file" required name="fileInvigilator" >
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  {% if uploaded_file_url %}
  <p>File URL: <a href='{{uploaded_file_url}}' target="_blank">{{uploaded_file_url}}</a></p>
  {% endif %}
  
</div>


{% endblock body %}
